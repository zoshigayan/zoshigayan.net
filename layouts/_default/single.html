{{ define "main" }}
<article class="article">
  <h1 class="title">{{ .Title }}</h1>
  {{ if .TableOfContents }}
    <div class="toc">
      <h2>目次</h2>
      {{ .TableOfContents }}
    </div>
  {{ end }}
  <dl class="time">
    <div>
      <dt>公開日時</dt>
      <dd><time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "2006/01/02 15:04:05" }}</time></dd>
    </div>
    <div>
      <dt>最終更新日時</dt>
      <dd><time datetime="{{ .Lastmod }}">{{ .Lastmod.Format "2006/01/02 15:04:05" }}</time></dd>
    </div>
  </dl>
  <div>
    {{ .Content }}
  </div>
</article>
{{ end }}
