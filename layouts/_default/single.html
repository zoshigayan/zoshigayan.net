{{ define "main" }}
<article class="article">
  <h1>{{ .Title }}</h1>
  <dl class="time">
    <div>
      <dt>公開日時</dt>
      <dd><time datetime="{{ .PublishDate }}">{{ .PublishDate }}</time></dd>
    </div>
    <div>
      <dt>最終更新日時</dt>
      <dd><time datetime="{{ .Lastmod }}">{{ .Lastmod }}</time></dd>
    </div>
  </dl>
  {{ .Content }}
</article>
{{ end }}
