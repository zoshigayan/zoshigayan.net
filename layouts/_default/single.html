{{ define "main" }}
<article class="article">
  <h1 class="article__title">{{ .Title }}</h1>
  <dl class="article__time">
    <div>
      <dt>公開日時</dt>
      <dd><time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "2006/01/02 15:04:05" }}</time></dd>
    </div>
    <div>
      <dt>最終更新日時</dt>
      <dd><time datetime="{{ .Lastmod }}">{{ .Lastmod.Format "2006/01/02 15:04:05" }}</time></dd>
    </div>
  </dl>
  <div class="article-body">
    {{ .Content }}
  </div>
</article>
{{ end }}
